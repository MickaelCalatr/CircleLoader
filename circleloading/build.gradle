apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
group = 'com.github.MickaelCalatr'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "1.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

ext {
    bintrayRepo = 'Circle_Loading'
    bintrayName = 'maven'

    publishedGroupId = 'com.mickaelcalatr.simplecircleloading'
    libraryName = 'CircleLoaderView'
    artifact = 'circleloaderview'

    libraryDescription = 'This is a simple circle loader library for android API 21+.'

    siteUrl = 'https://github.com/MickaelCalatr/CircleLoader'
    gitUrl = 'https://github.com/MickaelCalatr/CircleLoader.git'

    libraryVersion = '1.1.0'

    developerId = 'Calatr'
    developerName = 'Mickael Calatraba'
    developerEmail = 'mickael.calatraba@gmail.com'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

apply from: 'settings.gradle'
